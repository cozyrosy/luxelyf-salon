{% extends 'base.html' %}
{% load static %}

{% block content %}



<!--? Hero Start -->
<div class="slider-area2">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 pt-70 text-center">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->
<!--?  Contact Area start  -->
<div class="contact-section">
    
        <div class="row justify-content-center" style="margin: 20px;">
            <div class="col-12 text-center">
            <h2 class="contact-title">Login here</h2>
            </div>
            <div class="col-lg-6">
            <form class="form-contact contact_form" action="{% url 'login' %}" method="post" id="loginForm" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <input class="form-control valid" name="username" id="username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your username'" placeholder="Enter your username">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                    <input class="form-control valid" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your password'" placeholder="Enter your password">
                    </div>
                </div>
                </div>
                <div class="form-group mt-3 text-center">
                <button type="submit" class="button button-contactForm boxed-btn">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="#" class="button button-contactForm boxed-btn">Register</a></p>
            </div>
            </div></div>
        </div>
    </div>
</div>

{% endblock %}
