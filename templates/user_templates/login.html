{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxe-Lyf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F5F1E7; /* Light cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #C19750; /* Elegant gold top border */
        }

        .login-container h2 {
            color: #3E2723; /* Deep brown for luxury feel */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #3E2723;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #C19750;
            border-radius: 5px;
            background-color: #FAF8F6;
            color: #3E2723;
            outline: none;
        }

        .input-group input:focus {
            border-color: #B8860B;
            box-shadow: 0 0 8px rgba(193, 151, 80, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #C19750;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #B8860B;
        }

        .bottom-text {
            margin-top: 15px;
            color: #5A4F41;
        }

        .bottom-text a {
            color: #C19750;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome to Luxe-Lyf</h2>
        {% if messages %}
            {% for message in messages %}
                <div style="color: red;" class="alert alert-{{ message.tags }} alert-dismissible fade show m-2" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="bottom-text">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
