{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 50px;
            padding: 20px;
            margin: 50px;
        }

        .form-container {
            width: 650px; /* Proper width */
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px; /* Added margin to move it down */
            margin-bottom: 50px; /* Added bottom margin */
            border-top: 5px solid #C19750;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            gap: 20px; /* Added space between fields */
            margin-bottom: 15px;
        }

        .form-group div {
            flex: 1;
        }

        .country-code {
            flex: 0.3; /* Making country code smaller */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #C19750; /* Matching your theme */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #B8860B;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            color: #5A4F41;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container" style="margin-top: 30px;">
        <h2>Register</h2>
        {% if messages %}
            {% for message in messages %}
                <div style="color: red;" class="alert alert-{{ message.tags }} alert-dismissible fade show m-2" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <div style="margin: 10px;">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div style="margin: 10px;">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>

            <div class="form-group">
                <div style="margin: 10px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div style="margin: 10px;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <div class="form-group">
                <div style="margin: 10px;" class="country-code">
                    <label for="country">Code</label>
                    <select id="country" name="country">
                        <option value="+91">+91 (IN)</option>
                        <option value="+1">+1 (US)</option>
                        <option value="+44">+44 (UK)</option>
                    </select>
                </div>
                <div style="margin: 10px;">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-group">
                <div style="margin: 10px;">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="" selected disabled>Select Gender</option>
                        {% for key, value in genders %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin: 10px;">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">
                </div>
            </div>

            <div class="form-group">
                <div style="margin: 10px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div style="margin: 10px;">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>

            <button type="submit" class="button">Register</button>
        </form>

        <div class="links">
            <h2>
                <a href="{% url 'login' %}">Already have an account?  <span style="font-size:18px;">Login <i class="fa-solid fa-right-to-bracket"></i>  </span></a>
            </h2>
            <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Go to Home</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
