{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* margin: 50px;
            padding: 20px;
            margin: 50px; */
        }

        .wraper {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #C19750;
        }

        h2 {
            text-align: center;
            /* margin-bottom: 20px; */
            font-size: 24px;
        }

        .form-group {
            display: flex;
            gap: 10px; 
            /* margin-bottom: 15px; */
        }

        .form-group div {
            flex: 1;
        }

        .country-code {
            flex: 0.3; /* Making country code smaller */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #C19750; /* Matching your theme */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* margin-top: 20px; */
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #B8860B;
        }

        .links {
            text-align: center;
            /* margin-top: 15px; */
        }

        .links a {
            text-decoration: none;
            font-size: 14px;
            /* margin: 0 10px; */
            color: #5A4F41;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="mt-4 mx-auto" style="max-width: 90vw; width: 80vw;">
            <div class="p-4 shadow wraper">
                <h2 class="text-center">Register</h2>
        
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color: red;">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
        
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class=" input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="first_name">First Name <span style="color: red;">*</span></label>
                            <input type="text" id="first_name" name="first_name"  placeholder="Enter your first name" required>
                        </div>
                        <div class=" input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="last_name">Last Name <span style="color: red;">*</span></label>
                            <input type="text" id="last_name" name="last_name"  placeholder="Enter your last name" required>
                        </div>
                        <div class=" input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username"  placeholder="Choose a username">
                        </div>
                    </div>
        
                    <div class="row">
                        
                        <div class="input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="email">Email <span style="color: red;">*</span></label>
                            <input type="email" id="email" name="email"  placeholder="Enter your email" required>
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 mb-3 d-flex align-items-center">
                            <div style="width: 100px; max-width: 100px; min-width: 100px;">
                                <label for="country">Country</label>
                                <select id="country" name="country" style="width: 90px; height: 100%; padding-top: 6px; padding-bottom: 6px;" required>
                                    <option value="+91">+91 (IN)</option>
                                    <option value="+1">+1 (US)</option>
                                    <option value="+44">+44 (UK)</option>
                                </select>
                            </div>
                            <div class="input-group flex-grow-1 ml-0">
                                <label for="phone">Phone Number <span style="color: red;">*</span></label>
                                <input type="tel" id="phone" name="phone"  placeholder="Enter your phone number" required>
                            </div>
                        </div>

                        
                        <div class="col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" style="height: 100%; padding-top: 6px; padding-bottom: 6px;">
                                <option value="" selected disabled>Select Gender</option>
                                {% for key, value in genders %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                
                    </div>
        
                    <!-- <div class="row">
                        
                    </div> -->
        
                    <div class="row">
                        <div class="input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="age">Age</label>
                            <input type="number" min="18" id="age" name="age"  placeholder="Enter your age">
                        </div>
                        
                        <div class="input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="password">Password <span style="color: red;">*</span></label>
                            <input type="password" id="password" name="password"  placeholder="Enter your password" required>
                        </div>
                        <div class="input-group col-12 col-md-6 col-lg-4 mb-3 d-flex flex-column">
                            <label for="confirm_password">Confirm Password <span style="color: red;">*</span></label>
                            <input type="password" id="confirm_password" name="confirm_password"  placeholder="Confirm your password" required>
                        </div>
                    </div>
        
                    <!-- <div class="row">
                    </div> -->
        
                    <div class="text-center mt-3">
                        <button type="submit" class="button px-5" style="width: fit-content;">Register</button>
                    </div>
                </form>
        
                <div class="text-center mt-4 links">
                    <h5>
                        <a href="{% url 'login' %}">Already have an account? <span>Login <i class="fa-solid fa-right-to-bracket"></i></span></a>
                    </h5>
                    <a href="{% url 'index' %}" class="d-block mt-2"><i class="fa-solid fa-house"></i> Go to Home</a>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
