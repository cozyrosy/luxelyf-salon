{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxe-Lyf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F5F1E7; /* Light cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-group select{
            height: 38px; /* Match input field height */
            padding: 5px;
            font-size: 16px;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            width: 480px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #C19750; /* Elegant gold top border */
        }

        .login-container h2 {
            color: #3E2723; /* Deep brown for luxury feel */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #3E2723;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group select {
            height: 45px;   
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #C19750;
            border-radius: 5px;
            background-color: #FAF8F6;
            color: #3E2723;
            outline: none;
        }

        .input-group input:focus , .input-group select:focus{
            border-color: #B8860B;
            box-shadow: 0 0 8px rgba(193, 151, 80, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #C19750;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #B8860B;
        }

        .bottom-text {
            margin-top: 15px;
            color: #5A4F41;
        }

        .bottom-text a {
            color: #C19750;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <div class="login-container">
        <h6>Profile Details</h6>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-2" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form action="{% url 'complete_profile' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-group col-md-6">
                    <label for="first_name">First Name <span class="text-danger">*</span></label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-group col-md-6">
                    <label for="last_name">Last Name <span class="text-danger">*</span></label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group col-md-6">
                    <label for="gender">Gender <span class="text-danger">*</span></label>
                    <div class="w-100">
                        <select id="gender" name="gender" class="form-control custom-select" required>
                            {% for key, value in genders %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="input-group col-md-6">
                    <label for="age">Age <span class="text-danger">*</span></label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <button type="submit" class="btn"><i class="fa-solid fa-check"></i> Done</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ad0bdc4f07.js" crossorigin="anonymous"></script>
</body>
</html>
