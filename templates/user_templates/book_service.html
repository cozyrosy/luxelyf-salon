{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--? Hero Start -->
<div class="slider-area2">
    <div class="slider-height2 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap hero-cap2 pt-70 text-center">
                        <h2>Book Service</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero End -->
<!--?  Contact Area start  -->
<div class="contact-section">
    
    <div class="row justify-content-center" style="margin: 20px;">
        <div class="col-12 text-center">
            <h2 class="contact-title">Book here</h2>
        </div>
        <div class="col-lg-6">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
            <form class="form-contact contact_form" action="{% url 'book_service' %}" method="post" id="bookServiceForm" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control valid" name="category" id="category">
                                <option value="" disabled selected>Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="service">Service</label>
                            <select class="form-control valid" name="service" id="service">
                                <option value="" disabled selected>Select a service</option>
                                {% for service in services %}
                                <option value="{{ service.id }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="staff">Staff Member</label>
                            <select class="form-control valid" name="staff" id="staff">
                                <option value="" disabled selected>Select a staff member</option>
                                {% for staff in staffs %}
                                <option value="{{ staff.id }}">{{ staff.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input class="form-control valid" name="date" id="date" type="date">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input class="form-control valid" name="time" id="time" type="time">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3 text-center">
                    <button type="submit" class="button button-contactForm boxed-btn">Book Service</button>
                </div>
            </form>
        </div>         
    </div>
</div>

{% endblock %}
